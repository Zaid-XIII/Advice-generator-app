<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
  Advice #<span id="advice-number"></span>
  <h3  id="advice"></h3>
  <img src="images/pattern-divider-desktop.svg" alt="" class="divider">
  <button id="dice"><img src="images/icon-dice.svg" alt="Dice to generate new advice"></button>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zaid</a>.
  <script>

const dice = document.getElementById("dice");
const adviceNum = document.getElementById("advice-number");
const advice = document.getElementById('advice')

window.onload = showQuote;
dice.addEventListener("click", function(){
    showQuote();
});


  async function showQuote() {
    
var num=Math.floor(Math.random()*200);
var str=num.toString();
const api_url = "https://api.adviceslip.com/advice/"+str;

    // Making an API call (request)
    // and getting the response back
     fetch(api_url).then(response => response.json()).then((data) => data.slip)
    .then((data) => {
    // Parsing it to JSON format
    advice.innerHTML  =data.advice;
  adviceNum.innerHTML=data.id;
    })

}
 </script>
</body>
</html>
